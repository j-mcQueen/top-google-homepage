        <link rel="icon" type="image/png" href="media/google-favicon-2015.png">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <body>
        <header>
            <nav>
                <ul id="nav-list-1">
                    <li><a href="">About</a></li>

                </ul>

                <ul id="nav-list-2">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href="">
                        <span>
                            <img src="media/apps_black_24dp.svg" alt="3x3 grid of small squares" id="apps">
                        </span>
                    </a></li>
                    <li><a href=""><button name="sign-in" type="button" id="sign-in">Sign in</button></a></li>

        <main>
            <div id="logo-wrapper">

            <form>
                <div id="search-wrapper-1">
                    <div id="search-wrapper-2">
                        <span id="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                            </svg>
                        </span>
                        <input name="search-field" type="search" id="search-field">
                    </div>
                </div>

                <div id="buttons-wrapper">
                    <button name="search-button" type="submit" id="search-button">
                        Google Search
                    </button>

                    <button name="ifl" type="submit" id="ifl">
                        I'm Feeling Lucky
                    </button>
                </div>
            </form>
        </main>

        <footer>
            <ul id="footer-list-1">
                <li><a href="">

                <li><a href="">
